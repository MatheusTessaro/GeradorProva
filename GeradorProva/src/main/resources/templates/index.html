<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="head :: head"></div>
<body>

    CONTEUDO DA PAGINA

    </div>
  </main>

  		<h2 class="mt-4">Gerenciar Provas</h2>

  	<div class="col-md-4 center">

	 	 <a class="btn-b btn btn-secondary btn-lg px-5 mt-3" aria-current="page" th:href="@{/questao/listar}">Listar Questões</a><br>
