<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head"></head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
	integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
	integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw=="
	crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js"
	integrity="sha512-RtZU3AyMVArmHLiW0suEZ9McadTdegwbgtiQl5Qqo9kunkVg1ofwueXD8/8wv3Af8jkME3DDe3yLfR8HSJfT2g=="
	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>

<body>
	<!-- 
    BARRA DE NAVEGACAO 
  -->

	<div th:replace="menu :: menu"></div>

	<!-- 
    CONTEUDO DA PAGINA 
  -->
	<main class="container">
		<div class="bg-light p-5 rounded">
			<h1>Gerar Prova</h1>

			<div th:switch="${filme.id>0}">
				<p th:case="${true}">Atualizacao</p>
			</div>

			<form th:object="${filme}" action="/filmes/save" method="POST">

				<div>
					<label class="form-label" for="nome">Enunciado</label> <input type="text" th:field="*{nome}"
						class="form-control" placeholder="Enunciado da Prova" th:errorclass="inputError"
						autocomplete="off"> <span class="error" th:if="${#fields.hasErrors('nome')}"
						th:errors="*{nome}">campo
						invalido</span>
				</div>
				<div class="row">
					<div class="col-8">
						<label class="form-label" for="nome">Tag</label>
						<input type="hidden" th:field="${filme.id}" th:if="${filme.id}">
						<select id="elenco" name="pessoas" th:field="*{pessoas}" multiple="multiple"
							class="form-control select2-single">
							<option th:each="ator : ${filme.pessoas}" th:value="${ator.id}" th:text="${ator.nome}">
							</option>
						</select>
					</div>
					<div class="col-2">
						<label class="form-label" for="nota">Quest√µes</label> <input type="text"
							th:field="${filme.nota}" class="form-control" placeholder="10" autocomplete="off"> <span
							class="error" th:if="${#fields.hasErrors('nota')}" th:errors="*{nota}">campo
							invalido</span>
					</div>

					<div class="col-2 mt-1 ">
						<p th:switch="${filme.id>0}">
							<button type="submit" th:case="${true}" class="btn-c btn btn-secondary active mt-4"
								th:text="Atualizar"></button>
							<button type="submit" th:case="*" class="btn-c btn btn-secondary active mt-4"
								th:text="Adicionar"></button>
						</p>
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<img width="100" th:src="${filme.moviedb?.poster_path}">
					</div>
					<div class="col-8" th:if="${filme.id>0}">
						<label class="form-label" for="tipo">Sinopse</label> <span class="moviedb"
							th:text="${filme.moviedb?.overview}?:'Not found'"></span>
					</div>
					<div class="col" th:if="${filme.id>0}">
						<label class="form-label" for="nome">Votos (TMDB)</label> <span class="moviedb"
							th:text="${filme.moviedb?.vote_average}?:'Unknow'"></span>
					</div>
				</div>

			</form>
		</div>
	</main>
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script>
		$("#elenco").select2({
			ajax: {
				url: '/api/elenco',
				dataType: 'json',
				delay: 250,
				processResults: function (response) {
					$.map(response, function (obj) {
						obj.text = obj.text || obj.nome; // replace nome
						return obj;
					});
					return {
						results: response
					};
				},
				cache: false
			}
		});
		$("#categorias").select2({
			ajax: {
				url: '/api/categorias',
				dataType: 'json',
				delay: 250,
				processResults: function (response) {
					$.map(response, function (obj) {
						obj.text = obj.text || obj.nome; // replace name with the property used for the text
						return obj;
					});
					return {
						results: response
					};
				},
				cache: false
			}
		});
	</script>
</body>

</html>
