<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head"></head>

<body>
  <!-- 
    BARRA DE NAVEGACAO 
  -->
  <div th:replace="menu :: menu"></div>
  
  <!-- 
    CONTEUDO DA PAGINA 
  -->
  <main class="container">
    <a class="btn btn-primary active" role="button" th:href="@{/gerador/prova/cadastrar}">
    <i class="bi bi-plus-square"></i>
    Prova
    </a>
        
    <div class="bg-light p-5 rounded">
      <div class="row">
    
      <h2>Provas</h2>
      <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Titulo</th>
          <th>Matéria</th>
          <th>Nota</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p: ${provaList}">
          <td th:text="${p.idProva}"/>
          <td>
          	<a th:href="@{/gerador/prova/editar/{id}(id=${p.idProva})}" th:text="${p.titulo}"></a>
          </td>
          <td th:text="${{p.dataNasc}}"/>
          <td>
          	<a th:href="@{/gerador/prova/deletar/{id}(id=${p.idProva})}">
           		<i class="bi bi-dash-circle" title="delete"></i>
          	</a>
          </td>
        </tr>
      </tbody>
      </table>
      
      </div>
      
    </div>
  </main>
  <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
