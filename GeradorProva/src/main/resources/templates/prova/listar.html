<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head"></head>

<body>
	<!-- 
    BARRA DE NAVEGACAO 
  -->
	<div th:replace="menu :: menu"></div>


	<!-- 
    CONTEUDO DA PAGINA 
  -->
	<main class="container">
		<a class="btn-c btn btn-secondary active my-3" role="button" th:href="@{/filmes/new}"> <i
				class="bi bi-plus-square"></i> Prova
		</a>

		<div class="bg-light p-5 rounded">

			<h3>Gerenciar Provas</h3>

			<div class="row">

				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th style="width: 50px">ID</th>
							<th>TÃ­tulo da Prova</th>
							<th style="width: 150px">Status Prova</th>
							<th style="width: 50px">Nota</th>
							<th style="width: 50px">Deletar</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="filme: ${filmeList}">
							<td class="center" th:text="${filme.id}" />
							<td th:text="${filme.nome}" />
							<td th:text="${{filme.lancamento}}" />
							<td th:text="${{filme.nota}}" />
							<td class="center"><a th:href="@{/filmes/delete/{id}(id=${filme.id})}">
									<i class="bi bi-trash" title="delete"></i>
								</a></td>
						</tr>
					</tbody>
				</table>

			</div>

		</div>
	</main>
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
